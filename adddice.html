<!DOCTYPE html>
	<html>
		<body>
			<script>
				var r1 = prompt ("Give me a number from 1 - 6 for your first roll");
				var r2 = prompt ("Give me a number from 1 - 6 for your second roll");
				

				
				var num1 = parseInt (r1, 10);
				var num2 = parseInt (r2, 10);
				
				if (num1 > 6 || num2 > 6)
				{
					console.log("Your first number doesnt exist on a dice...")
					

				}
				else if (num1 < 1 || num2 < 1)
				{
					console.log("Your second number doesnt exist on a dice...")
				}
				else
				{
					var answer = num1 + num2;
					console.log ("The sum of both rolls is " + answer);
			    }
			</script>
		</body>
	</html>
