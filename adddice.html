<!DOCTYPE html>
	<html>
		<body>
			<script>
				var r1 = prompt ("Give me a number for your first roll");
				var r2 = prompt ("Give me a number for your second roll");
				
				var num1 = parseInt (r1, 10);
				var num2 = parseInt (r2, 10);
				
				var answer = num1 + num2;
				
				console.log ("The sum of both roles is " + answer);
			</script>
		</body>
	</html>
