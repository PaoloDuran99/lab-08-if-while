<!DOCTYPE html>
	<html>
		<body>
			<script>
				/*
				makes variable n and sets it to 20
				checks if n is less than or equal to 100
				if n is less than or equal to 100 then is adds 10
				after it displays all values from 20 to 100
				*/
				for (n = 20; n <= 100; n = n + 10)
				{
					console.log(n);
				}
			</script>
		</body>
	</html>
